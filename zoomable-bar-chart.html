<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../loading-spinner/loading-spinner.html">
<link rel="import" href="../moment-element/moment-with-locales-import.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../d3-import/d3.html">
<link rel="import" href="../lodash-import/lodash.html">

<!--
A Polymer element that creates a bar chart using d3 with the ability to
zoom in on specific areas of the data.

### Example
```html
    <zoomable-bar-chart timeline
      bar-property="bar"
      stack-property="stack"
      data="[[data]]"
      default-label="Unknown Location"
      height="300"
      loading="[[chartLoading]]"
      selected="[[selected]]">
    </zoomable-bar-chart>
```

### Styling
`<zoomable-bar-chart>` provides custom properties and mixins for styling, most notably allowing customization
for the colors used for the bars in the bar chart. There can be up to 16 different bar colors total, depending
on the amount of data being displayed:

Custom property          | Description                                    | Default
-------------------------|------------------------------------------------|--------------------------
`--chart-axis-color`     | Color for axis lines and labels                | #727272
`--chart-text-color`     | Text color for info text                       | --paper-blue-grey-800
`--chart-color-1`        | Color for first bar in chart (16 colors total) | --paper-blue-500
`--chart-color-2`        | Second color for bars in chart                 | --paper-orange-500
`--chart-color-3`        | Third color for bars in chart                  | --paper-green-500
`--chart-color-4`        | Fourth color for bars in chart                 | --paper-red-500
`--chart-color-5`        | Fifth color for bars in chart                  | --paper-purple-500
`--chart-color-6`        | Sixth bar color                                | --paper-yellow-500
`--chart-color-7`        | Seventh bar color                              | --paper-indigo-500
`--chart-color-8`        | Eighth bar color                               | --paper-cyan-500
`--chart-color-9`        | Ninth bar color                                | --paper-deep-orange-500
`--chart-color-10`       | Tenth bar color                                | --paper-lime-500
`--chart-color-11`       | Eleventh bar color                             | --paper-pink-500
`--chart-color-12`       | Twelfth bar color                              | --paper-deep-purple-500
`--chart-color-13`       | Thirteenth bar color                           | --paper-amber-500
`--chart-color-14`       | Fourteenth bar color                           | --paper-teal-500
`--chart-color-15`       | Fifteenth bar color                            | --paper-light-green-500
`--chart-color-16`       | Sixteenth bar color                            | --paper-light-blue-500
`--chart-other-color`    | Bar color for potential other category         | --paper-grey-500
`--chart-overview-color` | Color for bars in overview used for zooming    | --paper-blue-grey-900

@demo demo/index.html
-->

<dom-module id="zoomable-bar-chart">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
        --bar-chart-axis-color: var(--chart-axis-color, #727272);
        --bar-chart-text-color: var(--chart-text-color, --paper-blue-grey-800);
        --bar-chart-color-1: var(--chart-color-1, --paper-blue-500);
        --bar-chart-color-2: var(--chart-color-2, --paper-orange-500);
        --bar-chart-color-3: var(--chart-color-3, --paper-green-500);
        --bar-chart-color-4: var(--chart-color-4, --paper-red-500);
        --bar-chart-color-5: var(--chart-color-5, --paper-purple-500);
        --bar-chart-color-6: var(--chart-color-6, --paper-yellow-500);
        --bar-chart-color-7: var(--chart-color-7, --paper-indigo-500);
        --bar-chart-color-8: var(--chart-color-8, --paper-cyan-500);
        --bar-chart-color-9: var(--chart-color-9, --paper-deep-orange-500);
        --bar-chart-color-10: var(--chart-color-10, --paper-lime-500);
        --bar-chart-color-11: var(--chart-color-11, --paper-pink-500);
        --bar-chart-color-12: var(--chart-color-12, --paper-deep-purple-500);
        --bar-chart-color-13: var(--chart-color-13, --paper-amber-500);
        --bar-chart-color-14: var(--chart-color-14, --paper-teal-500);
        --bar-chart-color-15: var(--chart-color-15, --paper-light-green-500);
        --bar-chart-color-16: var(--chart-color-16, --paper-light-blue-500);
        --bar-chart-other-color: var(--chart-other-color, --paper-grey-500);
        --bar-chart-overview-color: var(--chart-overview-color, --paper-blue-grey-900);
      }

      #barChart {
        display: none;
        height: 0;
        width: 0;
      }

      #barChart[show] {
        display: block;
      }

      .axis {
        font-size: 11px;
        fill: var(--bar-chart-axis-color);
      }

      .axis line, .axis path {
        fill: none;
        stroke: var(--bar-chart-axis-color);
        shape-rendering: crispEdges;
      }

      .brush .extent {
        fill-opacity: 0.25;
        shape-rendering: crispEdges;
      }
    </style>

    <loading-spinner show="[[loading]]" type="Bar Chart"></loading-spinner>

    <div class="layout horizontal">
      <div id="chartContainer" class="flex auto">
        <svg id="barChart" show$="[[!loading]]"></svg>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'zoomable-bar-chart',

        properties: {
          /**
           * (Optional)
           *
           * The property of the objects in the data containing the unique bar string or date-string used in the x-axis.
           *
           * @type {String}
           * @default 'bar'
           */
          barProperty: {
            type: String,
            value: 'bar'
          },

          /**
           * (Optional)
           *
           * The property of the objects in the data containing the list of stacks on each bar.
           *
           * @type {String}
           * @default 'stack'
           */
          stackProperty: {
            type: String,
            value: 'stack'
          },

          /**
           * (Optional)
           *
           * The property of the objects in the list of stacks containing the count of that stack.
           *
           * @type {String}
           * @default 'count'
           */
          countProperty: {
            type: String,
            value: 'count'
          },

          /**
           * (Optional)
           *
           * The property of the objects in the list of stacks containing the label of that stack.
           *
           * @type {String}
           * @default 'label'
           */
          labelProperty: {
            type: String,
            value: 'label'
          },

          /**
           * (Optional)
           *
           * The name to give to bars that do not have a name.
           *
           * @type {String}
           * @default 'Other'
           */
          defaultLabel: {
            type: String,
            value: 'Other'
          },

          /**
           * (Optional)
           *
           * The height for this bar chart (in pixels).
           *
           * @type {Number}
           * @default 400
           */
          height: {
            type: Number,
            value: 400
          },

          /**
           * (Optional)
           *
           * The source of the data to use in the info text for this bar chart.
           *
           * @type {String}
           * @default 'Data'
           */
          source: {
            type: String,
            value: 'Data'
          },

          /**
           * (Optional)
           *
           * Whether the bar chart is a timeline (its bars and x-axis are dates).
           *
           * @type {Boolean}
           * @default false
           */
          timeline: {
            type: Boolean,
            value: false
          },

          /**
           * (Required)
           *
           * The time interval for the x-axis. Should be one of the following options:
           * - 'week'
           * - 'month'
           * - 'year'
           *
           * @type {String}
           */
          interval: {
            type: String
          },

          /**
           * (Required)
           *
           * The data to display in the bar chart.
           *
           * @type {Array}
           * @default []
           */
          data: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true
          },

          /**
           * (Output)
           *
           * Whether the data is loading.
           *
           * @type {Boolean}
           * @default false
           */
          loading: {
            type: Boolean,
            value: false,
            notify: true
          },

          /**
           * (Optional)
           *
           * Domain values currently selected in the chart. If this chart is a timeline,
           * the start date and end date will be saved in this array as strings.
           * Otherwise, all terms selected will be saved in the array.
           *
           * @type {Array}
           */
          selected: {
            type: Array,
            notify: true
          },

          /**
           * (Optional)
           *
           * Whether or not to display instructions about filtering in the area where a user can zoom
           * in on the data.
           *
           * @type {Boolean}
           * @default false
           */
          displayFilterText: {
            type: Boolean,
            value: false
          },

          /**
           * The data that is displayed in the bar chart.  Computed from the data.
           *
           * @default []
           * @private
           */
          _bars: {
            type: Array,
            value: function() {
              return [];
            }
          },

          /**
           * The set of parts that are displayed in the bar chart.  Computed from the data.
           *
           * @default []
           * @private
           */
          _legend: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },

        observers: [
          '_checkData(data)'
        ],

        /**
         * If data exists, create bar chart.
         *
         * @param {Array} data
         * @private
         */
        _checkData: function(data) {
          if(data && data.length) {
            this._createBars(data);
            this._createElements();
          }
        },

        /**
         * If using chart as a timeline, add empty bars for dates on timeline
         * that don't have data.
         *
         * @param {Array} oldBars
         * @return {Array} newBars
         * @private
         */
        _addMissingTimelineBars: function(oldBars) {
          var self = this;
          var newBars = [];

          var times = oldBars.map(function(bar) {
            return bar.barValue.getTime();
          });

          // Add 0-count bars for all dates on the timeline without data.
          d3.time.scale().domain(d3.extent(oldBars, function(bar) {
            return bar.barValue;
          })).ticks(self._getD3Interval(self.interval), 1).map(function(tick) {
            return {
              object: tick,
              number: tick.getTime()
            };
          }).forEach(function(tick) {
            var barIndex = times.indexOf(tick.number);
            if(barIndex >= 0) {
              newBars.push(oldBars[barIndex]);
            } else {
              newBars.push({
                stacks: [],
                barValue: tick.object,
                barLabel: self._getDateText(tick.object, self.interval),
                barCount: 0
              });
            }
          });

          return newBars;
        },

        /**
         * Creates bars for the chart and if applicable, a legend.
         *
         * @param {Array} data
         * @private
         */
        _createBars: function(data) {
          var self = this;
          var bars = [];
          var legend = {};

          if(data) {
            data.forEach(function(bar) {
              var barCount = 0;
              var stacks = [];
              var barValue = self.timeline ? new Date(bar[self.barProperty]) : bar[self.barProperty];
              var barLabel = self.timeline ? self._getDateText(barValue, self.interval) : barValue;
              if(bar[self.stackProperty]) {
                bar[self.stackProperty].forEach(function(stack) {
                  if(stack[self.countProperty]) {
                    var stackLabel = stack[self.labelProperty] || self.defaultLabel;
                    stacks.push({
                      barValue: barValue,
                      barLabel: barLabel,
                      stackLabel: stackLabel,
                      stackStart: barCount,
                      stackEnd: barCount + stack[self.countProperty]
                    });
                    barCount += stack[self.countProperty];
                    legend[stackLabel] = true;
                  }
                });
                stacks.forEach(function(bar) {
                  bar.barCount = barCount;
                });
              } else if(bar[self.countProperty]) {
                barCount = bar[self.countProperty];
                var stackLabel = bar[self.labelProperty] || self.defaultLabel;
                stacks.push({
                  barValue: barValue,
                  barLabel: barLabel,
                  stackLabel: stackLabel,
                  stackStart: 0,
                  stackEnd: barCount
                });
                legend[stackLabel] = true;
              }
              bars.push({
                stacks: stacks,
                barValue: barValue,
                barLabel: barLabel,
                barCount: barCount
              });
            });

            if(this.timeline) {
              bars = this._addMissingTimelineBars(bars);
            }
          }

          this._bars = bars;
          this._legend = Object.keys(legend).sort();
        },

        /**
         * Create base elements for the bar chart.
         *
         * @private
         */
        _createElements: function() {
          var data = this._bars;
          var self = this;

          // Use the width of the bar chart container.
          var container = document.getElementById('chartContainer');
          this.width = (container ? parseInt(container.offsetWidth, 10) : 600);

          var marginLeft = 60;
          var marginRight = 20;
          var marginTopInfo = 20;
          var marginTopMain = 40;
          var marginBottomMain = 130;
          var marginTopInstructions = this.height - 80;
          var marginTopOverview = this.height - 60;
          var marginBottomOverview = 20;

          var chartWidth = this.width - marginLeft - marginRight;
          var chartHeight = this.height - marginTopMain - marginBottomMain;
          var overviewHeight = this.height - marginTopOverview - marginBottomOverview;

          var axisColor = this.getComputedStyleValue('--bar-chart-axis-color');
          var overviewColor = this.getComputedStyleValue('--bar-chart-overview-color');
          var otherGroupColor = this.getComputedStyleValue('--bar-chart-other-color');
          var color = d3.scale.ordinal().range([
            this.getComputedStyleValue('--bar-chart-color-1'),
            this.getComputedStyleValue('--bar-chart-color-2'),
            this.getComputedStyleValue('--bar-chart-color-3'),
            this.getComputedStyleValue('--bar-chart-color-4'),
            this.getComputedStyleValue('--bar-chart-color-5'),
            this.getComputedStyleValue('--bar-chart-color-6'),
            this.getComputedStyleValue('--bar-chart-color-7'),
            this.getComputedStyleValue('--bar-chart-color-8'),
            this.getComputedStyleValue('--bar-chart-color-9'),
            this.getComputedStyleValue('--bar-chart-color-10'),
            this.getComputedStyleValue('--bar-chart-color-11'),
            this.getComputedStyleValue('--bar-chart-color-12'),
            this.getComputedStyleValue('--bar-chart-color-13'),
            this.getComputedStyleValue('--bar-chart-color-14'),
            this.getComputedStyleValue('--bar-chart-color-15'),
            this.getComputedStyleValue('--bar-chart-color-16')
          ]);

          var x = d3.scale.ordinal();
          var y = d3.scale.linear().range([chartHeight, 0]);
          var xOverview = d3.scale.ordinal();
          var yOverview = d3.scale.linear().range([overviewHeight, 0]);

          var xAxis = d3.svg.axis().scale(x).orient('bottom');
          var yAxis = d3.svg.axis().scale(y).orient('left').tickFormat(d3.format('.0f'));
          var xAxisOverview = d3.svg.axis().scale(xOverview).orient('bottom');

          var svg = d3.select(document.createElement('div')).append('svg');

          var info = svg.append('text')
            .attr('class', 'info')
            .attr('transform', 'translate(' + marginLeft + ',' + marginTopInfo + ')')
            .style('fill', this.getComputedStyleValue('--bar-chart-text-color'))
            .style('font-size', '14px')
            .style('font-weight', 'bold')
            .text('');

          var main = svg.append('g')
            .attr('class', 'main')
            .attr('transform', 'translate(' + marginLeft + ',' + marginTopMain + ')');

          svg.append('text')
            .attr('class', 'instructions')
            .attr('transform', 'translate(' + marginLeft + ',' + marginTopInstructions + ')')
            .style('fill', this.getComputedStyleValue('--bar-chart-text-color'))
            .style('font-size', '14px')
            .style('font-weight', 'bold')
            .text(self._getSelectionInstructions());

          var overview = svg.append('g')
            .attr('class', 'overview')
            .attr('transform', 'translate(' + marginLeft + ',' + marginTopOverview + ')');

          this._setXAxes(this.timeline, this.interval, data, chartWidth, x, xAxis, xOverview, xAxisOverview);

          var xAxisMax = _.max(_.map(data, function(item) {
            return x(item.barValue) + x.rangeBand();
          }));
          var yAxisMax = d3.max(data, function(d) { return d.barCount; });

          y.domain([0, yAxisMax]);
          yAxis.tickValues(this._getNumberedAxisTickValues(0, yAxisMax));
          yOverview.domain(y.domain());

          var createExtentText = function() {
            var xDomain = x.domain();
            var from = self.timeline ? self._getDateText(new Date(xDomain[0]), self.interval) : xDomain[0];
            var to = self.timeline ? self._getDateText(new Date(xDomain[xDomain.length - 1]), self.interval) : xDomain[xDomain.length - 1];
            if(from === to) {
              return self.source + ' on ' + from;
            }
            return self.source + ' from ' + from + ' to ' + to;
          };

          info.text(createExtentText());

          color.domain(this._legend.filter(function(key) {
            return key !== self.defaultLabel;
          }));

          main.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + chartHeight + ')')
            .call(xAxis);
          main.append('g')
            .attr('class', 'y axis')
            .call(yAxis);
          overview.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + overviewHeight + ')')
            .call(xAxisOverview);

          var grid = main.append('g').attr('class', 'grid');

          var createGridLines = function(yAxisMax) {
            grid.selectAll('line.gridline').remove();
            grid.selectAll('line.gridline')
              .data(self._getNumberedAxisTickValues(0, yAxisMax))
              .enter()
              .append('line')
              .attr('class', 'gridline')
              .attr('x1', 0)
              .attr('x2', xAxisMax)
              .attr('y1', function(d) { return y(d); })
              .attr('y2', function(d) { return y(d); })
              .style('fill', 'none')
              .style('shape-rendering', 'crispEdges')
              .style('stroke', self.getComputedStyleValue('--bar-chart-axis-color'))
              .style('stroke-width', '1px');
          };

          createGridLines(yAxisMax);

          main.append('g')
            .attr('class', 'bars')
            .selectAll('.bar.stack')
            .data(data)
            .enter().append('g')
            .attr('class', 'bar stack')
            .attr('transform', function(d) { return 'translate(' + x(d.barValue) + ',0)'; })
            .selectAll('rect')
            .data(function(d) { return d.stacks; })
            .enter().append('rect')
            .attr('class', 'bar')
            .attr('width', function() { return Math.max(x.rangeBand(), 8); })
            .attr('y', function(d) { return y(d.stackEnd); })
            .attr('height', function(d) { return y(d.stackStart) - y(d.stackEnd); })
            .style('fill', function(d) {
              if(d.stackLabel === self.defaultLabel || !color(d.stackLabel)) {
                return otherGroupColor;
              }
              return color(d.stackLabel);
            })
            .style('cursor', 'pointer')
            .on('mouseout', function() {
              info.text(createExtentText());
            })
            .on('mousemove', function(d) {
              info.text(d.barLabel + ':  ' + (d.stackLabel ? (d.stackLabel + ' ') : '') + '(' + (d.stackEnd - d.stackStart) + ' of ' + d.barCount + ')');
            });

          overview.append('g')
            .attr('class', 'bars')
            .selectAll('.bar')
            .data(data)
            .enter().append('rect')
            .attr('class', 'bar')
            .attr('x', function(d) { return xOverview(d.barValue) - 3; })
            .attr('width', function() { return Math.max(xOverview.rangeBand(), 8); })
            .attr('y', function(d) { return yOverview(d.barCount); })
            .attr('height', function(d) { return overviewHeight - yOverview(d.barCount); })
            .style('fill', overviewColor);

          var brush = d3.svg.brush().x(xOverview);

          var onBrushed = function() {
            var extent = brush.extent();
            var xWidth = xOverview.rangeBand();
            self._setXAxes(self.timeline, self.interval, brush.empty() ? data : data.filter(function(bar) {
              var xValue = xOverview(bar.barValue);
              return (extent[0] <= xValue + xWidth) && (xValue <= extent[1]);
            }), chartWidth, x, xAxis);

            main.selectAll('.bar.stack .bar').attr('width', function() { return Math.max(x.rangeBand(), 8); });

            info.text(createExtentText());

            var yAxisMax = 0;
            main.selectAll('.bar.stack')
              .attr('transform', function(d) {
                var barX = x(d.barValue);
                // A buffer (5 pixels seems sufficient) is needed to show the bars at the start and end of the chart.
                if(barX > -5 && barX < xAxisMax + 5) {
                  yAxisMax = Math.max(yAxisMax, d.barCount);
                  return 'translate(' + barX + ',0)';
                } else {
                  return 'translate(0,0),scale(0)';
                }
              });

            y.domain([0, yAxisMax]);
            yAxis.tickValues(self._getNumberedAxisTickValues(0, yAxisMax));

            main.select('.x.axis').call(xAxis);
            main.select('.y.axis').call(yAxis);

            // For whatever reason (maybe polymer?) the stroke color of the ticks isn't correctly applied once the axes are redrawn so we must reapply it here.
            main.selectAll('.axis .tick line').attr('stroke', axisColor);

            main.selectAll('.bar.stack rect')
              .attr('y', function(d) { return y(d.stackEnd); })
              .attr('height', function(d) { return y(d.stackStart) - y(d.stackEnd); });

            grid.selectAll('line.gridline').remove();
            createGridLines(yAxisMax);
          };

          brush.on('brush', onBrushed);

          // When user finishes selecting an area, save that selection in selected property
          // (or clear that property if user clears their selection)
          var onBrushEnd = function() {
            if(!brush.empty() && x.domain().length) {
              // if this is a timeline, get the start and end values (otherwise, use entire selection)
              self.set('selected', self.timeline ? [self._formatDateToESString(x.domain()[0]),
                self._formatDateToESString(x.domain()[x.domain().length - 1])] : x.domain());
            } else {
              self.set('selected', []);
            }
          };

          brush.on('brushend', onBrushEnd);

          // if selected has previously been set and the chart is being resized, manually set brush based on those values
          if(self.selected && self.selected.length && data) {
            var extentCalculation;
            if(self.timeline) {
              extentCalculation = d3.extent(data.map(function(bar) {
                if(new Date(self.selected[0]) <= bar.barValue && new Date(self.selected[1]) >= bar.barValue) {
                  return x(bar.barValue) + x.rangeBand() / 2;
                }
              }));
            } else {
              extentCalculation = d3.extent(data.map(function(bar) {
                if(self.selected[0] === bar.barValue ||
                  self.selected[self.selected.length - 1] === bar.barValue) {
                  return x(bar.barValue) + x.rangeBand() / 2;
                }
              }));
            }
            // if extent is only one bar, make sure to redraw brush only around that bar
            if(extentCalculation[0] === extentCalculation[1]) {
              var singlePercentageOfBarWidth = x.rangeBand() / 100 * 0.01;
              extentCalculation[0] = extentCalculation[0] - (x.rangeBand() / 2) + singlePercentageOfBarWidth;
              extentCalculation[1] = extentCalculation[1] + (x.rangeBand() / 2) - singlePercentageOfBarWidth;
            }
            brush.extent(extentCalculation);
            onBrushed();
          }

          overview.append('g')
            .attr('class', 'x brush')
            .call(brush)
            .selectAll('rect')
            // -6 is magic number to offset positions for styling/interaction to feel right
            .attr('y', -6)
            // need to manually set the height because the brush has
            // no y scale, i.e. we should see the extent being marked
            // over the full height of the overview chart
            .attr('height', overviewHeight + 7);  // +7 is magic number for styling

          Polymer.dom(this.$.barChart).setAttribute('style', 'height: ' + this.height + 'px; width: ' + this.width + 'px;');

          var children = Polymer.dom(this.$.barChart).children;
          for(var i = 0; i < children.length; i++) {
            Polymer.dom(this.$.barChart).removeChild(children[i]);
          }

          Polymer.dom(this.$.barChart).appendChild(svg.node());

          d3.select(window).on('resize', function() {
            self.resize();
          });
        },

        /**
         * Get the appropriate d3 time format based on the interval specified.
         *
         * @param {String} interval
         * @return {Object} d3 time formatter
         * @private
         */
        _getD3Interval: function(interval) {
          if(interval === 'week') {
            // Use d3.time.monday for weeks because elasticsearch date histogram aggregations return weeks that start on Mondays.
            return d3.time.monday;
          }
          if(interval === 'month') {
            return d3.time.month;
          }
          if(interval === 'year') {
            return d3.time.year;
          }
          return d3.time.day;
        },

        /**
         * Get text to use for date labels.
         *
         * @param {Date} date object
         * @param {String} interval
         * @return {Object} d3 time formatter
         * @private
         */
        _getDateText: function(date, interval) {
          if(interval === 'week') {
            return 'Week of ' + moment.utc(date).format('MMM D, YYYY');
          }
          if(interval === 'month') {
            return 'Month of ' + moment.utc(date).format('MMM YYYY');
          }
          if(interval === 'year') {
            return 'Year of ' + moment.utc(date).format('YYYY');
          }
          return moment.utc(date).format('MMM D, YYYY');
        },

        /**
         * Creates a string representation of a date to use to query
         * elasticsearch (ex: '2016-08-02T00:00:00')
         *
         * @param {Date} date
         * @return {String} date as string
         */
        _formatDateToESString: function(date) {
          return moment(date).format('YYYY-MM-DD') + 'T00:00:00';
        },

        /**
         * Returns domain values for this bar chart based on parameters.
         *
         * @param {Array} bars
         * @param {Boolean} timeline
         * @param {String} interval
         * @param {Number} chartWidth
         * @return {Array} domain values
         * @private
         */
        _getDomain: function(bars, timeline, interval, chartWidth) {
          if(timeline) {
            return d3.time.scale().range([0, chartWidth]).domain(d3.extent(bars, function(bar) {
              return bar.barValue;
            })).ticks(this._getD3Interval(interval), 1);
          }
          return bars.map(function(bar) {
            return bar.barValue;
          });
        },

        /**
         * Returns correct format for displaying current date domain values.
         *
         * @param {Array} domain
         * @param {String} interval
         * @return {String} format
         * @private
         */
        _getDomainTimeFormat: function(domain, interval) {
          var diffInDays = (((((domain[domain.length - 1] - domain[0]) / 1000) / 60) / 60) / 24);
          if(interval === 'year') {
            return '%Y';
          }
          if(diffInDays > 330 && interval === 'month') {
            return '%b %Y';
          }
          if(interval === 'month') {
            return '%b';
          }
          if(diffInDays > 330) {
            return '%b %e %Y';
          }
          return '%b %e';
        },

        /**
         * Returns tick values for the y-axis.
         *
         * @param {Number} axisMin
         * @param {Number} axisMax
         * @return {Array} tick values
         * @private
         */
        _getNumberedAxisTickValues: function(axisMin, axisMax) {
          if(axisMax - axisMin < 10) {
            return _.range(axisMin, axisMax + 1);
          }
          // Return at most 10 tick values based on the number of digits in the maximum.
          var string = (axisMax - axisMin).toString();
          var digits = string.length;
          var step = Math.pow(10, digits - 1);
          if(string.indexOf('1') === 0) {
            step = 2 * Math.pow(10, digits - 2);
          }
          if(string.indexOf('2') === 0 || string.indexOf('3') === 0 || string.indexOf('4') === 0) {
            step = 5 * Math.pow(10, digits - 2);
          }
          // Set the end to the max plus one so the max is added to the range if evenly divisible.
          return _.range(axisMin, axisMax + 1, step);
        },

        /**
         * If number of domain values is over a certain threshold (in this case 10), truncate.
         *
         * @param {Array} domain
         * @return {Array} truncatedDomain
         * @private
         */
        _getTruncatedDomain: function(domain) {
          // Only show a maximum of 10 (an arbitrary number that looks good) labels on the x-axis.
          var step = Math.ceil(domain.length / 10.0);
          var truncatedDomain = [];
          for(var i = 0; i < domain.length; i += step) {
            truncatedDomain.push(domain[i]);
          }
          return truncatedDomain;
        },

        /**
         * Create x axis.
         *
         * @param {Boolean} timeline
         * @param {String} interval
         * @param {Array} data
         * @param {Number} chartWidth
         * @param {Object} x
         * @param {Object} xAxis
         * @param {Object} xOverview
         * @param {Object} xAxisOverview
         * @private
         */
        _setXAxes: function(timeline, interval, data, chartWidth, x, xAxis, xOverview, xAxisOverview) {
          var xDomain = this._getDomain(data, timeline, interval, chartWidth);
          x.domain(xDomain).rangeBands([0, chartWidth]);
          if(xOverview) {
            xOverview.domain(x.domain()).rangeBands([0, chartWidth]);
          }

          if(timeline) {
            var timeFormat = this._getDomainTimeFormat(xDomain, interval);
            xAxis.tickFormat(d3.time.format(timeFormat));
            if(xAxisOverview) {
              xAxisOverview.tickFormat(d3.time.format(timeFormat));
            }
          }

          var xTruncatedDomain = this._getTruncatedDomain(xDomain);
          xAxis.tickValues(xTruncatedDomain);
          if(xAxisOverview) {
            xAxisOverview.tickValues(xTruncatedDomain);
          }
        },

        /**
         * Return the correct instructions to display in the selection area based on the value of displayFilterText.
         *
         * @return {String} instructionText
         * @private
         */
        _getSelectionInstructions: function() {
          if(this.displayFilterText) {
            return 'Click and drag on the chart below to zoom and select a range filter.  Click elsewhere to reset.';
          } else {
            return 'Click and drag on the chart below to zoom.  Click elsewhere to reset the zoom.';
          }
        },

        /**
         * Recreate elements when window is resized.
         */
        resize: function() {
          d3.select('#chartContainer').style('width', 0);
          this._createElements();
        }
      });
    })();
  </script>
</dom-module>
