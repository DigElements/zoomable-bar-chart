<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>zoomable-bar-chart Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../zoomable-bar-chart.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <p>An example of <code>&lt;zoomable-bar-chart&gt;</code>:</p>

      <zoomable-bar-chart timeline
        bar-property="bar"
        stack-property="stack"
        data="[[data]]"
        default-label="Unknown Location"
        loading="[[chartLoading]]"
        selected="[[selected]]">
      </zoomable-bar-chart>
    </template>
    <script>
      (function(document) {
          var demo = document.querySelector('#demo');
          demo.data = [
            {
              bar: 'July 01, 2016',
              stack: [{
                label: 'Houston, TX, USA',
                count: 4
              }, {
                label: 'Austin, TX, USA',
                count: 0
              }]
            },{
              bar: 'July 02, 2016',
              stack: [{
                label: 'Houston, TX, USA',
                count: 8
              }, {
                label: 'Austin, TX, USA',
                count: 2
              }]
            },{
              bar: 'July 03, 2016',
              stack: [{
                label: 'Houston, TX, USA',
                count: 2
              }, {
                label: 'Dallas, TX, USA',
                count: 10
              }]
            },{
              bar: 'July 04, 2016',
              stack: [{
                label: 'Dallas, TX, USA',
                count: 8
              }, {
                label: 'Austin, TX, USA',
                count: 2
              }, {
                count: 3
              }]
            }            
          ];
      })(document);
    </script>

  </body>
</html>
